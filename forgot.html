<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Cara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('img/banner.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #088178;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #066e67;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #088178;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .info {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='login.html'" class="back-btn">‚Üê Back</button>

  <div class="container">
    <h2>Forgot Password</h2>
    <form onsubmit="handleForgot(event)">
      <div class="input-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="example@domain.com" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <div class="info">
      <p>You will receive an email with password reset instructions.</p>
    </div>
  </div>

  <script>
    function handleForgot(event) {
      event.preventDefault();
      alert("Password reset link sent to your email!");
      // Optionally redirect: window.location.href = 'login.html';
    }
  </script>

</body>
</html>
