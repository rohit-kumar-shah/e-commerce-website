<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Cara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('img/banner.jpg');
      background-size: cover;
      background-position: center;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .signup-container .input-group {
      margin-bottom: 20px;
    }
    .signup-container .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .signup-container .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .signup-container .btn {
      width: 100%;
      padding: 12px;
      background: #088178;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .signup-container .btn:hover {
      background: #066e67;
    }
    .extra {
      text-align: center;
      margin-top: 15px;
    }
    .extra a {
      color: #088178;
      text-decoration: none;
    }
    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'"style="
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #088178;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;">‚Üê Back</button>

  <div class="signup-container">
    <h2>Create a Cara Account</h2>
    <form action="signup.php" method="POST">
          <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />
    </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
<input 
  type="password" 
  id="password" 
  name="password" 
  placeholder="Create a password" 
  required 
  oninput="validatePassword(this)" 
/>
<small id="passwordError" style="color: red;"></small>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script>
function validatePassword(input) {
  const errorBox = document.getElementById('passwordError');
  const password = input.value;

  if (password.length < 8) {
    errorBox.textContent = "Password must be at least 8 characters.";
  } else if (!/[A-Z]/.test(password)) {
    errorBox.textContent = "Password must include at least one uppercase letter.";
  } else if (!/[0-9]/.test(password)) {
    errorBox.textContent = "Password must include at least one number.";
  } else {
    errorBox.textContent = ""; // Clear error if valid
  }
}
</script>
</body>
</html>
